<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Siswa</title>
    <style>
        body {
            font-family: 'Signika Negative', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            margin: 20px auto;
            padding: 20px;
        }

        #searchInput {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            overflow-y: auto;
            max-height: 80vh;
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
            width: calc(20% - 20px); /* Adjust width to fit 5 cards per row with gaps */
            padding: 10px;
            text-align: center;
            box-sizing: border-box;
        }

        .card img {
            width: 100%;
            border-radius: 50%;
        }

        .card h3 {
            margin: 10px 0;
            font-size: 18px;
        }

        .card a {
            text-decoration: none;
            color: #007bff;
        }

        .card a:hover {
            text-decoration: underline;
        }

        @media (max-width: 1200px) {
            .card {
                width: calc(25% - 20px); /* 4 cards per row for smaller screens */
            }
        }

        @media (max-width: 900px) {
            .card {
                width: calc(33.33% - 20px); /* 3 cards per row for medium screens */
            }
        }

        @media (max-width: 600px) {
            .card {
                width: calc(50% - 20px); /* 2 cards per row for small screens */
            }
        }

        @media (max-width: 400px) {
            .card {
                width: calc(100% - 20px); /* 1 card per row for extra small screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="searchInput" placeholder="Cari siswa..." onkeyup="searchCards()">
        <div class="card-container" id="cardContainer">
            <!-- Card siswa akan dihasilkan di sini -->
        </div>
    </div>

    <script>
        const students = [
            { name: 'Galuh', ig: 'galuck_' },
            { name: 'Shendy', ig: 'shendyputri08' },
            { name: 'Nadiah', ig: 'nadiah.srghz' },
            { name: 'Yossi', ig: 'ys.cladya' },
            { name: 'Aktar', ig: 'aktarsyahputra' }
            // Tambahkan data siswa lainnya hingga 36 siswa
        ];

        function generateCards() {
            const container = document.getElementById('cardContainer');
            container.innerHTML = ''; // Clear previous content

            students.forEach(student => {
                const card = document.createElement('div');
                card.classList.add('card');
                
                card.innerHTML = `
                    <img src="avatars.webp" alt="${student.name}">
                    <h3>${student.name}</h3>
                    <a href="https://www.instagram.com/${student.ig}" target="_blank">Instagram</a>
                `;
                
                container.appendChild(card);
            });
        }

        function searchCards() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.querySelectorAll('.card');

            cards.forEach(card => {
                const name = card.querySelector('h3').textContent.toLowerCase();
                if (name.includes(searchInput)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        document.addEventListener('DOMContentLoaded', generateCards);
    </script>
</body>
</html>
